- id: sunset_lights
  alias: Lights on at Sunset
  trigger:
  - platform: sun
    event: sunset
    offset: -00:45:00
  condition:
  - condition: or
    conditions:
    - condition: state
      entity_id: person.austin
      state: home
    - condition: state
      entity_id: person.katrina
      state: home
  action:
  - service: light.turn_on
    data:
      brightness_pct: 100
      color_temp: 270
      entity_id:
      - group.hallway
      - group.bedroom
      - light.living_room
      - light.dining_room
  - service: light.turn_on
    data:
      brightness_pct: 15
    entity_id: light.living_room_oros
  mode: single
- id: arrive_lights
  alias: Lights on when we get home
  trigger:
  - platform: state
    entity_id: person.austin, person.katrina
    to: home
  condition:
  - condition: state
    entity_id: sun.sun
    state: below_horizon
  action:
  - service: homeassistant.turn_on
    data:
      brightness_pct: 100
      color_temp: 270
      entity_id:
      - group.porch_lights
      - group.hallway
      - light.carport
      - light.dining_room
  mode: single
