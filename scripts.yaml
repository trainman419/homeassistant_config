lights_off:
  alias: Lights Off
  sequence:
  - service: light.turn_off
    data: {}
    target:
      entity_id: all
  - service: switch.turn_off
    data: {}
    target:
      entity_id:
      - switch.deck_light
      - switch.great_room_porch
      - switch.laundry
      - switch.outside_laundry
      - switch.back_door_light
  mode: single
  icon: mdi:lightbulb-group-off
bedtime:
  alias: Bedtime
  sequence:
  - service: light.turn_off
    data: {}
    target:
      area_id:
      - bar_room
      - dining_room
      - downstairs_hall
      - great_room
      - hallway
      - kitchen
      - living_room
      - mechanical_room
      - stairs
  - service: switch.turn_off
    data: {}
    target:
      entity_id:
      - switch.deck_light
      - switch.great_room_porch
      - switch.laundry
      - switch.outside_laundry
      - switch.back_door_light
  mode: single
  icon: mdi:lightbulb-group-off
turn_down_lights:
  alias: Turn Down Lights
  sequence:
  - repeat:
      for_each:
      - light.bar
      - light.bar_2
      - light.bar_hallway
      - light.dining_room
      - light.dining_room_2
      - light.dining_table
      - light.downstairs_hall
      - light.fireplace_lights
      - light.great_room_light
      - light.hall_light
      - light.hue_color_lamp_1
      - light.hue_color_lamp_1_2
      - light.hue_color_lamp_2
      - light.hue_color_lamp_3
      - light.hue_lightstrip_1
      - light.island_pendants
      - light.kitchen
      - light.living_room_lights
      - light.living_room_walkway
      - light.stair_light
      - light.undercab_lights
      sequence:
      - if:
        - condition: template
          value_template: '{{ is_state(repeat.item, "on") }}'
        then:
        - service: light.turn_on
          target:
            entity_id: '{{ repeat.item }}'
          data:
            brightness_pct: 25
  mode: single
  icon: mdi:lightbulb-night-outline
